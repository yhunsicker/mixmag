<!DOCTYPE html>
<html lang=“en”>
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width">
 <title>mixmag | orange blossom festival</title>
 <link rel="stylesheet" href="style.css">
 <script src="main.js" async></script>
</head>

<body style="margin: 0;">
  <div class="container">
    <div class="grid">
      <div class="slide">
        <div class="card-1" >
          <h1>Malou</h1>
          <img src="images/Malou.webp" alt=“”>
          <p>"Alleen maar liefde op Oranjebloesem"</p>
        </div>
      </div>
      <div class="slide hidden">
        <div class="card-2" >
          <h1>Hensen</h1>
          <img src="images/Hansje.webp" alt="">
          <p>"Vrijheid, blijheid en nvooral heel veel gezelligheid op Oranjebloesem!"</p>
        </div>
      </div>
      <div class="card-3" >
        <div class="brand">
          <img src="images/mixmag72.png" width="45%" height="100%">
        </div>
        <div class="logo">
          <img src="images/selektor72.png" width="45%" height="100%">
        </div>
        <div id="quote-toggle" class="visible">
          <p class="quote">"In de loop van de jaren zijn er op Koningsdag steeds meer festivals uit de lucht komen vallen en Oranjebloesem bewijst erbij te horen."</p>
        </div>
      </div>
    </div>
  </div>

  <div class="mobile-view">
    <a id="prev" click="card-1">&#10094;</a>
    <a id="next" click="card-2">&#10095;</a>
  </div>

</body>
</html>
